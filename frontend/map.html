<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>

    <div id='map' style='width: 900px; height: 800px;'></div>

  </body>
  <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoicGJzaGd0aG0iLCJhIjoiY2poaXl5NGkxMGRnazM2a2R1Z2VoOHFpNSJ9.oBXuyfoi8qB-paCmQpk8pQ';

      var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [78.5075,22.2358],
      zoom: 4.0023
      });




      function toGeojson(crds){
      	geo={};
      	geo['type']='FeatureCollection';
      	geo['features']=[];
        for(var i=0;i<crds.length;i++){
          var c={
      			"type":"Feature",
      			"properties": {
      					"val" : 1
      				},
      			"geometry":{
      					"type":"Point",
      					"coordinates":[crds[i][1],crds[i][0]]
      				}
      		}
          geo['features'].push(c)
        }
      	return geo;
      }



      map.on('load', function(){
              map.addSource('earthquakes', {
                  "type": "geojson",
                  "data": toGeojson(hm_data['n'])
              });

              map.addLayer({
                    "id": "earthquakes-heat",
                    "type": "heatmap",
                    "source": "earthquakes",
                    "maxzoom": 13,
                    "paint": {
                        // Increase the heatmap weight based on frequency and property magnitude
                        "heatmap-weight": [
                            "interpolate",
                            ["linear"],
                            ["get", "val"],
                            0, 0,
                            60, 2
                            ],
                        // Increase the heatmap color weight weight by zoom level
                        // heatmap-intensity is a multiplier on top of heatmap-weight
                        "heatmap-intensity": [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            0, 1,
                            22, 5
                            ],
                        // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                        // Begin color ramp at 0-stop with a 0-transparancy color
                        // to create a blur-like effect.
                        "heatmap-color": [
                              "interpolate",
                              ["linear"],
                              ["heatmap-density"],
                              0, "rgba(0,0,0,0)",
                              0.10, "#C5E1A5",
                              0.20, "#FFCA28",
                              0.30, "#FFA726",
                              0.999, "#FF7043",
                              1, "#ef5350"
                              ],
                          // Adjust the heatmap radius by zoom level
                          "heatmap-radius": [
                              "interpolate",
                              ["linear"],
                              ["zoom"],
                              0, 3,
                              9, 30
                              ],
              // Transition from heatmap to circle layer by zoom level
                          "heatmap-opacity": [
                              "interpolate",
                              ["linear"],
                              ["zoom"],
                              7, 1,
                              9, 1
                              ],
                          }
                      }, 'waterway-label');


      })


</script>
</html>
