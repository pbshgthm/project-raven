      var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [78.5075,22.2358],
      zoom: 4.0023
      });




      function toGeojson(crds,brds){
      	geo={};
      	geo['type']='FeatureCollection';
      	geo['features']=[];
        for(var i=0;i<crds.length;i++){
          if(crds[i]=="")continue;
          if(brds[i]=="")continue;

          var c={
      			"type":"Feature",
      			"properties": {
      					"val" : 1
      				},
      			"geometry":{
      					"type":"LineString",
      					"coordinates":[[crds[i][1],crds[i][0]],[brds[i][1],brds[i][0]]]
      				}
      		}
          geo['features'].push(c)
        }
      	return geo;
      }




map.on('load', function() {
map.addLayer({
                  'id': 'lines',
                  'type': 'line',
                  'source': {
                      'type': 'geojson',
                      'lineMetrics': true,
                      'data': toGeojson(hm_data['n_v'],hm_data['r_v'])
                  },
                  'paint': {
                  'line-width': 1,
                  'line-color': '#FF7043',
                  'line-opacity':0.05,
                  'line-gradient': [
                            'interpolate',
                            ['linear'],
                            ['line-progress'],
                            0, "#FFD54F",
                            1, "#FF7043"
                            ]
                        }
                  });
            });
