function age_plot() {

    age_svg = d3.select("#age-board")
        .append("svg")
        .attr("width", board_width)
        .attr("height", board_height)
        .style('background-color', 'white')
        .append('g')

    var age_bins = Data.age_dist()[0];
    var since_bins = Data.age_dist()[1];

    age_svg.selectAll('text')
        .data(age_bins)
        .enter().append('text')
        .attr('id', function(d, i) { return 'age-txt-' + i })
        .attr('class', 'age-txt')
        .attr('text-anchor', 'middle')
        .attr("x", function(d, i) { return 62 + i * 30 })
        .attr("y", 405)
        .attr("dy", "10px")
        .style("font-size", "15px")
        .style('font-family', 'Arial')
        .attr('fill', '#B0BEC5')
        .text(function(d, i) { return i + 1; })
        .on('mouseover', age_mouseover)
        .on('mouseout', age_mouseout)
        .on('click', age_click)


    var age_bars = age_svg.selectAll("bar")
        .data(age_bins).enter()
        .append("rect")
        .attr('id', function(d, i) { return 'age-bar-' + i })
        .attr('class', 'age-age-bar')
        .attr("fill", "#FFB74D")
        .attr('rx', 2)
        .attr('ry', 2)
        .attr("x", function(d, i) { return 50 + i * 30 })
        .attr("width", 25)
        .attr('opacity', 0.5)
        .attr("y", function(d, i) { return 400 - d / 8; })
        .attr("height", function(d, i) { return d / 8; })
        .on('mouseover', age_mouseover)
        .on('mouseout', age_mouseout)
        .on('click', age_click)


    var ref_bars = age_svg.selectAll("age-bar")
        .data(age_bins).enter()
        .append("rect")
        .attr('id', function(d, i) { return 'age-ref-' + i })
        .attr('class', 'age-ref-bar')
        .attr("fill", "#ECEFF1")
        .attr('rx', 0)
        .attr('ry', 0)
        .attr("x", function(d, i) { return 50 + i * 30 })
        .attr("width", 27)
        .attr('opacity', 0.5)
        .attr("y", 402)
        .attr("height", 15)
        .on('mouseover', age_mouseover)
        .on('mouseout', age_mouseout)
        .on('click', age_click)
    //*/

    var since_bars = age_svg.selectAll("bar")
        .data(since_bins).enter()
        .append("rect")
        .attr('id', function(d, i) { return 'since-bar-' + i })
        .attr('class', 'age-since-bar')
        .attr("fill", "#42A5F5")
        .attr('rx', 2)
        .attr('ry', 2)
        .attr('opacity', 0.5)
        .attr("x", function(d, i) { return 50 + i * 30 })
        .attr("width", 25)
        .attr("y", function(d, i) { return 420 })
        .attr("height", function(d, i) { return d / 5 })
        .on('mouseover', age_mouseover)
        .on('mouseout', age_mouseout)
        .on('click', age_click)


    function age_mouseover() {

        var _id = d3.select(this).attr('id').split('-')[2]
        if (parseInt(_id) + 1 == curr_age) return;
        d3.select('#since-bar-' + _id)
            .attr('opacity', 0.8)
        d3.select('#age-bar-' + _id)
            .attr('opacity', 0.8)
        d3.select('#age-txt-' + _id)
            .attr('fill', '#546E7A')

    }

    function age_mouseout() {

        var _id = d3.select(this).attr('id').split('-')[2]
        if (parseInt(_id) + 1 == curr_age) return;
        d3.select('#since-bar-' + _id)
            .attr('opacity', 0.5)
        d3.select('#age-bar-' + _id)
            .attr('opacity', 0.5)
        d3.select('#age-txt-' + _id)
            .attr('fill', '#B0BEC5')

    }

    function age_click() {

        var _id = curr_age - 1

        d3.select('#since-bar-' + _id)
            .attr('opacity', 0.5)
        d3.select('#age-bar-' + _id)
            .attr('opacity', 0.5)
        d3.select('#age-txt-' + _id)
            .attr('fill', '#B0BEC5')

        d3.select('#since-bar-' + _id)
            .attr('opacity', 1)
        d3.select('#age-bar-' + _id)
            .attr('opacity', 1)
        d3.select('#age-txt-' + _id)
            .attr('fill', '#546E7A')

        subplot_indst("age", curr_age, age_indst_svg);

    }

}

        .attr('rx', 8)

        .attr("height", 30)



    var traf_label = traf_svg.selectAll("traf-label")
        .data(month_data).enter()
        .append("text")
        .attr('id', function(d, i) { return 'traf-label-' + i })

        .attr("y", 295)
        .attr("dy", "10px")
        .style("font-size", "15px")
        .style('font-family', 'Arial')
        .attr("fill", function(d) { return colorise(d[1]) })

    var bars = traf_svg.selectAll("bar")
        .data(month_data).enter()
        .append("rect")
        .attr('id', function(d, i) { return 'traf-bar-' + i })
        .attr("fill", function(d) { return colorise(d[1]) })
        .attr("x", function(d, i) { return -30 + d[0] * 13 })
        .attr("width", 13)
        .attr('stroke', 'white')
        .attr('stroke-width', 5)
        .attr('rx', 4)
        .attr('ry', 4)
        .attr('opacity', 0.5)
        .attr("y", function(d, i) { return 300 - d[1]; })
        .attr("height", function(d, i) { return d[1] * 2; })
        .on('mouseover', traf_mouseover)
        .on('mouseout', traf_mouseout)
        .on('click', traf_click)


    ///*
    var central = traf_svg
        .append('line')
        .attr("x1", 000)
        .attr("x2", 800)
        .attr("y1", 300)
        .attr("y2", 300)
        .style("stroke", "white")
        .attr('opacity', 0.5)
        .style("stroke-linecap", "round")
        .style("stroke-width", 15);
    //*/


    var central_marks = traf_svg.selectAll('central-marks')
        .data(month_data).enter()
        .append('rect')
        .attr("x", function(d, i) { return -30 + d[0] * 13 - 1 })
        .attr("width", 2)
        .attr('fill', '#607D8B')
        .attr("y", function(d, i) { return 300 - 5 })
        .attr("height", function(d, i) { return (d[0] % 6 == 0) ? 10 : 0 })


    var central_label = traf_svg.selectAll("central-label")
        .data(month_data).enter()
        .append("text")
        .attr('text-anchor', 'middle')
        .attr("x", function(d, i) { return -30 + d[0] * 13 + 13 })
        .attr("y", 295)
        .attr("dy", "10px")
        .style("font-size", function(d, i) { return (d[0] % 6 == 2) ? "12px" : '0px' })
        .style('font-family', 'Arial')
        .attr("fill", '#455A64')
        .text(function(d) { return (2010 + parseInt(d[0] / 6)) })



    function traf_mouseover() {
        var _id = d3.select(this).attr('id').split('-')[2]


        if (_id == curr_traf) return
        d3.select('#traf-bar-' + _id)
            .attr('opacity', 1)

        d3.select('#traf-box-' + _id)
            .attr('display', 'block')

        d3.select('#traf-label-' + _id)
            .attr('opacity', 1)

        d3.select('#traf-box-' + _id).raise()
        d3.select('#traf-label-' + _id).raise()
    }

    function traf_mouseout() {

        var _id = d3.select(this).attr('id').split('-')[2]

        if (_id == curr_traf) return
        d3.select('#traf-bar-' + _id)
            .attr('opacity', 0.5)

        d3.select('#traf-box-' + _id)
            .attr('display', 'none')

        d3.select('#traf-label-' + _id)
            .attr('opacity', 0)

        d3.select('#traf-box-' + _id).lower()
        d3.select('#traf-label-' + _id).lower()
    }

    function traf_click() {

        var _id = curr_traf
        d3.select('#traf-bar-' + _id)
            .attr('opacity', 0.5)

        d3.select('#traf-box-' + _id)
            .attr('display', 'none')

        d3.select('#traf-label-' + _id)
            .attr('opacity', 0)



        var d = (30 + parseInt(d3.select(this).attr('x'))) / 13
        subplot_age('t_date', d, traf_age_svg)
        subplot_indst("t_date", d, traf_indst_svg);
        subplot_map("t_date", d, "native", traf_map_svg);

        var _id = d3.select(this).attr('id').split('-')[2]
        curr_traf = _id
        d3.select('#traf-bar-' + _id)
            .attr('opacity', 1)

        d3.select('#traf-box-' + _id)
            .attr('display', 'block')

        d3.select('#traf-label-' + _id)
            .attr('opacity', 1)

    }

}

function raid_plot() {


    var zoom = d3.zoom()
        .on('zoom', function() {
            raid_svg.attr('transform', d3.event.transform);
        })

    function move(pan_x) {
        zoom.translateTo(raid_svg_g, -20 + 4.65 * (pan_x) + board_width / 2, board_height / 2);
    }

    raid_svg_g = d3.select("#raid-board")

    raid_svg = raid_svg_g
        .append("svg")
        .attr("width", board_width)
        .attr("height", board_height / 1.5)
        .append("g")

    raid_scale_svg = d3.select("#raid-board")
        .append("svg")
        .attr("width", board_width)
        .attr("height", board_height / 3)
        .append("g")

    var r_data = Data.raidDist();
    var cir_data = []
    var line_data = []
    for (var i = 0; i < r_data.length; i++) {
        var x = 10 + i * 14;
        var y = undefined
        for (var j = 0; j < r_data[i].length; j++) {
            y = j * 13;
            cir_data.push([x, y, r_data[i][j]])
        }
        line_data.push([x, y])
    }


    var a = Array(170).fill(0).map((d, i) => i)

    //guide line
    for (var i = 0; i < line_data.length; i++) {
        if (line_data[i][1] == undefined) continue
        raid_svg
            .append('line')
            .attr("x1", -1300 + line_data[i][0])
            .attr("x2", -1300 + line_data[i][0])
            .attr("y1", 385)
            .attr("y2", 370 - line_data[i][1])
            .style("stroke", "#F4511E")
            .attr('opacity', 0.1)
            .style("stroke-linecap", "round")
            .style("stroke-width", 1);
    }

    //masks
    var raid_mask_dots = raid_svg.selectAll('dots')
        .data(cir_data).enter()
        .append('circle')
        .attr('cx', function(d) { return -1300 + d[0] })
        .attr('cy', function(d) { return 370 - d[1] })
        .attr('r', function(d) { return 2 + d[2] / 6 })
        .attr('fill', 'white')
        .attr('opacity', 1)

    //dots
    var raid_dots = raid_svg.selectAll('dots')
        .data(cir_data).enter()
        .append('circle')
        .attr('class', function(d) { return 'raid-dots-' + (d[0] - 10) / 14 })
        .attr('id', function(d) { return 'raiddots-' + d[1] + '-' + d[0] })
        .attr('cx', function(d) { return -1300 + d[0] })
        .attr('cy', function(d) { return 370 - d[1] })
        .attr('r', function(d) { return 2 + d[2] / 6 })
        .attr('fill', '#F4511E')
        .attr('opacity', 0.3)
        .attr('stroke', '#FFCC80')
        .attr('stroke-width', 2)
        .on('mouseover', raid_dot_mouseover)
        .on('mouseout', raid_dot_mouseout)

    //months
    for (var i = 0; i < line_data.length; i++) {
        raid_svg
            .append('rect')
            .attr('id', 'raid-months-' + (line_data[i][0] - 10) / 14)
            .attr("x", -1300 + line_data[i][0] - 6.5)
            .attr("y", 385)
            .attr('rx', 6.5)
            .attr('ry', 6.5)
            .attr('width', 14)
            .attr('height', 30)
            .attr('fill', '#CFD8DC')
            .style("stroke", "white")
            .style("stroke-width", 3)
            .attr('opacity', 0.6)
            .on('mouseover', raid_month_mouseover)
            .on('mouseout', raid_month_mouseout)
            .on('click', raid_month_click)
    }

    //scale
    var dots_scale = raid_scale_svg.selectAll('dots')
        .data(cir_data).enter()
        .append('circle')
        .attr('cx', function(d) { return 130 + (d[0]) / 5 })
        .attr('cy', function(d) { return 60 + (300 - d[1]) / 5 })
        .attr('r', function(d) { return (3 + d[2] / 7) / 5 })
        .attr('fill', '#F4511E')
        .attr('opacity', 0.7)


    var a = Array(170).fill(0).map((d, i) => i)

    raid_scale_svg
        .append('line')
        .attr("x1", 120)
        .attr("x2", 610)
        .attr("y1", 131)
        .attr("y2", 131)
        .style("stroke", "#B0BEC5")
        .attr('opacity', 1)
        .style("stroke-linecap", "round")
        .style("stroke-width", 0.8);

    for (var i = 0; i < a.length; i++) {

        if (a[i] % 12 != 0) continue;


        raid_scale_svg
            .append("text")
            .attr("x", 137 + 14 * a[i] / 5)
            .attr("y", 136)
            .attr("dy", "8px")
            .style("font-size", '9px')
            .style('font-family', 'Arial')
            .attr("fill", '#B0BEC5')
            .text((a[i] / 12 < 14) ? (a[i] / 12) + 2005 : "")


        raid_scale_svg
            .append('line')
            .attr("x1", 130 + 14 * a[i] / 5)
            .attr("x2", 130 + 14 * a[i] / 5)
            .attr("y1", 131)
            .attr("y2", 145)
            .style("stroke", "#B0BEC5")
            .attr('opacity', 1)
            .style("stroke-linecap", "round")
            .style("stroke-width", 0.8);
    }


    var drag = d3.drag().subject(function(d) {
            return d == null ? { x: d3.event.x, y: d3.event.y } : d;
        })
        .on("start", onStart)
        .on("drag", onDrag)
        .on("end", onEnd);


    var scale_window = raid_scale_svg
        .append('rect')
        .datum({ x: 390 })
        .attr('x', 390)
        .attr('y', 30)
        .attr('width', 140)
        .attr('height', 100)
        .attr('opacity', 0.2)
        .attr('fill', '#FF9800')
        .call(drag);


    function onStart() {
        d3.select(this).raise().classed("active", true);
    }

    function onDrag(d) {
        if (d3.event.x < 110 || d3.event.x > 490) return;
        d3.select(this).attr("x", (d.x = d3.event.x));
        move(d3.event.x - 390)
    }

    function onEnd() {
        d3.select(this).classed("active", false);
    }

function indust_plot(){
    indst_svg = d3.select("#indst-board")
        .append("svg")
        .attr("width", board_width)
        .attr("height", board_height)
        .style('background-color', 'white')
        .append('g')


    var ind = Data.industryDist();
    var all_ind = [].concat(...ind)


    function packer(raw) {
        data = [{
            "name": "Root",
            "id": 0
        }];
        for (var i = 0; i < raw.length; i++)
            data.push({ 'size': raw[i], 'id': i + 1, 'parent': 0 })

        return data
    }

    var stratify = d3.stratify()
        .id(function(d) { return d.id; })
        .parentId(function(d) { return d.parent; });


    function getRoot(data) {
        return stratify(data)
            .sum(function(d) {
                return d.size;
            })
    }


    function packBub(root, b_w) {

        var pack = d3.pack()
            .size([b_w, b_w])
            .padding(2);

        var packedNodes = pack(root);
        var children = packedNodes.leaves();
        var circles = indst_svg.selectAll('bubInd')
            .data(children);
        return circles['_enter'][0].map(x => [x['__data__']['x'],
            x['__data__']['y'],
            x['__data__']['r']
        ])

    }

    function plotIndBub(data) {

        var indBub = indst_svg.selectAll('circle')
            .data(data)

        var entering = indBub.enter()
            .append("circle");

        indBub.merge(entering)
            .transition().duration(500)
            .attr('id', function(d, i) { return i })
            .attr('cx', function(d) { return d[0] })
            .attr('cy', function(d) { return d[1] })
            .attr('r', function(d) { return d[2] })
            .attr('fill', function(d) { return d[3] })
        //.attr('opacity',0.5)

    }

    var ofst = [
        [10+20, 100 + 40],
        [380+20, 210 + 40],
        [520+20, 215 + 40],
        [650+20, 155 + 40]
    ];
    var bubClr = ['#B2EBF2', '#E1BEE7', '#C8E6C9', '#FFCCBC'];
    var comb_ofst = [
        [170, 210 + 90],
        [430, 210 + 90],
        [565, 210 + 90],
        [765, 210 + 90]
    ];
    var splitBub = [];
    var combBub = [];

    for (var i = 0; i < ind.length; i++) {
        var data = packer(ind[i])
        var cir_data = packBub(getRoot(data), ind[i].reduce((x, i) => x + i, 0) / 17);
        cir_data = cir_data.map(x => [x[0] + ofst[i][0], x[1] + ofst[i][1], x[2], bubClr[i]])
        splitBub = splitBub.concat(cir_data);


        var comb_r = ind[i].reduce((x, i) => x + i, 0) / 40
        var comb_cir_data = Array(ind[i].length).fill([comb_ofst[i][0],
            comb_ofst[i][1],
            comb_r,
            bubClr[i]
        ])
        combBub = combBub.concat(comb_cir_data)
    }



    var lineBub = [];
    var k = 0;
    for (var i = 0; i < ind.length; i++) {
        var x = 150 + 150 * i;
        var y = 50;
        for (var j = 0; j < ind[i].length; j++) {
            var lb = splitBub[k].slice();
            lb[0] = x;
            var c = y + lb[2] + 10;
            y += (2 * lb[2] +5)
            lb[1] = c
            lineBub.push(lb)
            k += 1;
        }
    }

    
    plotIndBub(lineBub)
    

}
