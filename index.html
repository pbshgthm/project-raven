    function map_state() {
        state_svg = d3.select("#state-map").append("svg:svg")
            .attr("width", 700)
            .attr("height", 700)
            .append("svg:g")

        var proj = d3.geo.mercator();
        var path = d3.geo.path().projection(proj);

        proj.scale(7500);
        proj.translate([-1400, 825]);


        var st_type = ['from', 'to']
        var st_btn_txt = {
            'from': 'Factory',
            'to': 'Native'
        }



        state_svg.selectAll('state-btns')
            .data(st_type)
            .enter()
            .append('rect')
            .attr('fill', '#CFD8DC')
            .attr('class', 'st-btn')
            .attr('id', function (d) {
                return 'st-btn-' + d
            })
            .attr('x', function (d, i) {
                return 200 + 100 * i
            })
            .attr('y', 670)
            .attr('height', 30)
            .attr('width', 70)
            .attr('rx', 15)
            .attr('ry', 15)
            .attr('cursor', 'pointer')
            .on('click', st_type_click)


        state_svg.selectAll('state-btns-txt')
            .data(st_type)
            .enter()
            .append('text')
            .attr('x', function (d, i) {
                return 200 + 100 * i + 35
            })
            .attr('y', 670 + 10)
            .attr('class', 'st-btnt')
            .attr('id', function (d) {
                return 'st-btnt-' + d
            })
            .attr("dy", "10px")
            .attr('text-anchor', 'middle')
            .attr('fill', '#546E7A')
            .style("font-size", "14px")
            .style('font-family', 'Arial')
            .text(function (d) {
                return st_btn_txt[d]
            })
            .attr('cursor', 'pointer')
            .on('click', st_type_click)


        curr_st = 'from'

        d3.select('#st-btn-from').attr('fill', '#4FC3F7')
        d3.select('#st-btnt-from').attr('fill', 'white')

        function st_type_click() {
            var _id = d3.select(this).attr('id').split('-')[2]
            curr_st = _id
            plot_st_data(sel_state)

            d3.selectAll('.st-btn').attr('fill', '#CFD8DC')
            d3.select('#st-btn-' + _id).attr('fill', '#4FC3F7')

            d3.selectAll('.st-btnt').attr('fill', '#546E7A')
            d3.select('#st-btnt-' + _id).attr('fill', 'white')
        }

        var state_map = state_svg.selectAll("path")
            .data(india_geo.features)

        var entering = state_map.enter()
            .append("path");

        state_map.merge(entering)
            .attr('d', path)
            .attr('id', function (d) {
                return 'state-' + d.id.replace(' ', '_').replace(' ', '_')
            })
            .attr('class', 'statemap-states')
            .on('click', state_map_click)
            .transition().duration(500)
            .style('stroke', 'white')
            .style('stroke-width', 1)
            .style("fill", '#CFD8DC')
            .style("opacity", 0.7)

        d3.select('#state-Jammu_and_Kashmir').on('click', state_map_click)

        var curr_st_dict = {
            'from': 'raid',
            'to': 'native'
        }

        function state_map_click() {

            var _id = d3.select(this).attr('id').split('-')[1].replace('_', ' ').replace('_', ' ')
            sel_state = _id
            plot_st_data(sel_state)

        }


        function plot_st_data(st) {


            subplot_age(curr_st_dict[curr_st] + '_v_area', sel_state, state_age_svg, 'Children from Maharashtra')
            subplot_indst(curr_st_dict[curr_st] + '_v_area', sel_state, state_indst_svg)
            subplot_amount(
                Data.subPlot(curr_st_dict[curr_st] + '_v_area', sel_state, 'paramt'),
                state_paramt_svg, 'Amount received by parents')


            d3.selectAll('.statemap-states').style('fill', '#CFD8DC')
            d3.select('#state-Jammu_and_Kashmir').attr('src', 'assets/jk.svg')

            var data = Data.stateStats(st)

            var st_data = data[curr_st]
            var f_max = st_data.reduce((max, x) => max > x[1] ? max : x[1], 0)


            for (var i = 0; i < st_data.length; i++) {

                var s = st_data[i][0].replace(' ', '_').replace(' ', '_')
                var clr_dict = {
                    'from': d3.interpolateOranges(0.2 + 0.5 * (st_data[i][1] / f_max)),
                    'to': d3.interpolateBlues(0.3 + 0.5 * (st_data[i][1] / f_max))
                }

                d3.select('#state-' + s).style('fill', clr_dict[curr_st])

            }

            d3.selectAll(".state-text-name").remove();
            d3.selectAll(".state-text-count").remove();

            d3.selectAll(".state-title").remove();
            d3.selectAll(".state-title-desc").remove();


            if (curr_st == 'to')
                curr_st_list = ['From', 'To']
            else
                curr_st_list = ['To', 'From']

            state_svg.selectAll("state-title")
                .data(curr_st_list)
                .enter()
                .append('text')
                .attr('class', 'state-title-desc')
                .attr("x", 500)
                .attr("y", function (d, i) {
                    return 350 + 50 * i
                })
                .attr("dy", "10px")
                .style("font-size", "16px")
                .style('fill', '#78909C')
                .style('font-style', 'italic')
                .style('font-family', 'Arial')
                .text(function (d) {
                    return d
                });


            state_svg
                .append('text')
                .attr("x", 500)
                .attr("y", 370)
                .attr("class", "state-title")
                .attr("dy", "10px")
                .style("font-size", "18px")
                .style('fill', '#2196F3')
                .style('font-family', 'Arial')
                .text(sel_state);


            state_svg.selectAll("name")
                .data(st_data)
                .enter()
                .append('text')
                .attr('class', 'state-text-name')
                .attr("x", 500)
                .attr("y", function (d, i) {
                    return 420 + 20 * i
                })
                .attr("dy", "10px")
                .style("font-size", "15px")
                .style('font-family', 'Arial')
                .attr('fill', '#B0BEC5')
                .text(function (d) {
                    return d[0];
                });


            state_svg.selectAll("count")
                .data(st_data)
                .enter()
                .append('text')
                .attr('class', 'state-text-count')
                .attr('text-anchor', 'end')
                .attr("x", 650)
                .attr("y", function (d, i) {
                    return 420 + 20 * i
                })
                .attr("dy", "10px")
                .style("font-size", "15px")
                .style('font-family', 'Arial')
                .attr('fill', '#607D8B')
                .text(function (d) {
                    return d[1];
                });


            d3.select('#state-' + st.replace(' ', '_').replace(' ', '_')).style('fill', '#607D8B')
            if (st == "Jammu and Kashmir") {
                d3.select('#state-Jammu_and_Kashmir').attr('src', 'assets/jk-sel.svg')
            }

        }
        plot_st_data(sel_state)

    }

    function age_plot() {



        age_svg = d3.select("#age-board")
            .append("svg")
            .attr("width", board_width)
            .attr("height", board_height)
            .style('background-color', 'white')
            .append('g')


        var age_bins = Data.age_dist()[0];
        var since_bins = Data.age_dist()[1];

        age_svg.selectAll('text')
            .data(age_bins)
            .enter().append('text')
            .attr('id', function (d, i) {
                return 'age-txt-' + i
            })
            .attr('class', 'age-txt')
            .attr('text-anchor', 'middle')
            .attr("x", function (d, i) {
                return 92 + i * 30
            })
            .attr("y", 410)
            .attr("dy", "10px")
            .style("font-size", "15px")
            .style('font-family', 'Arial')
            .attr('fill', '#B0BEC5')
            .text(function (d, i) {
                return i + 1;
            })
            .attr('cursor', 'pointer')
            .on('mouseover', age_mouseover)
            .on('mouseout', age_mouseout)
            .on('click', age_click)


        age_svg
        .append('text')
        .text('No. of children →')
        .attr('transform','rotate(-90)')
        .attr('x',-400)
        .attr('y',30)
        .attr('font-size','13px')
        .attr('font-family','Arial')
        .attr('fill','#B0BEC5')

        age_svg
        .append('text')
        .text('Age →')
        .attr('x',90)
        .attr('y',450)
        .attr('font-size','13px')
        .attr('font-family','Arial')
        .attr('fill','#B0BEC5')

        var age_first = true;

        function agebars_plot(data, clr) {
            var scale = 1;
            var max = data.reduce((max, i) => max > i ? max : i, 0)
            scale = 250 / max;



            var scale_a = d3.scaleLinear()
                .domain([0, max + 100])
                .range([350, 0]);

            var y_axis = d3.axisLeft()
                .scale(scale_a)
                .ticks(5)


            function customYAxis(g) {
                g.call(y_axis);

                g.selectAll("path")
                    .attr("opacity", "0")

                g.selectAll("line")
                    .attr("stroke", "#90A4AE")


                g.selectAll("text")
                    .attr("fill", "#90A4AE")
                    .text(function (d) {
                        return d
                    })
            }


            if (age_first) {
                age_svg.append('g')
                    .attr('class', 'y axis')
                    .attr("transform", "translate(75, 50)")
                    .call(customYAxis);
            } else {
                age_svg.select(".y.axis")
                    .transition()
                    .duration(500)
                    .call(customYAxis);
            }

            age_first = false;



            var age_bars = age_svg.selectAll("rect")
                .data(data)

            var entering = age_bars.enter()
                .append('rect')

            age_bars.merge(entering)
                .on('mouseover', age_mouseover)
                .on('mouseout', age_mouseout)
                .on('click', age_click)
                .attr('id', function (d, i) {
                    return 'age-bar-' + i
                })
                .attr('class', 'age-age-bar')
                .attr('rx', 2)
                .attr('ry', 2)
                .attr("x", function (d, i) {
                    return 80 + i * 30
                })
                .attr("width", 25)
                .attr('opacity', 0.5)
                .transition().duration(500)
                .attr("fill", clr)
                .attr("y", function (d, i) {
                    return 400 - d * scale;
                })
                .attr("height", function (d, i) {
                    return d * scale;
                })


            //d3.select('#age-bar-'+(curr_age-1)).attr('opacity',1)
        }


        var age_btn = ['since', 'age']

        for (var k = 0; k < 10; k++) {
            age_svg.selectAll('age-btns')
                .data(age_btn)
                .enter()
                .append('circle')
                .attr('class', function (d) {
                    return 'age-btn ' + 'ab-' + d
                })
                .attr('fill', '#CFD8DC')
                .attr('cx', function (d, i) {
                    return 7 * k + 300 + i * 150
                })
                .attr('cy', 600-50)
                .attr('r', 17)
                .attr('cursor', 'pointer')
                .on('click', age_btn_click)
        }

        var ag_btn_t = [
            ['since', 'Trafficked'],
            ['age', 'Rescued']
        ]
        age_svg.selectAll('btn-txt')
            .data(ag_btn_t)
            .enter().append('text')
            .attr('class', function (d, i) {
                return 'age-btnt ' + 'abt-' + d[0]
            })
            .attr('text-anchor', 'middle')
            .attr("x", function (d, i) {
                return 332.5 + i * 150
            })
            .attr("y", 596-50)
            .attr("dy", "10px")
            .style("font-size", "15px")
            .style('font-family', 'Arial')
            .attr('fill', '#78909C')
            .attr('cursor', 'pointer')
            .text(function (d, i) {
                return d[1]
            })
            .on('click', age_btn_click)



        var agedata_dict = {
            'age': [age_bins, '#FFB74D'],
            'since': [since_bins, '#4DD0E1']
        }

        agebars_plot(age_bins, '#FFB74D');
        d3.selectAll('.ab-age').attr('fill', '#90CAF9');
        d3.selectAll('.abt-age').attr('fill', 'white');

        function age_btn_click() {

            var _id = d3.select(this).attr('class').split('-')[2]
            agebars_plot(agedata_dict[_id][0], agedata_dict[_id][1])

            d3.selectAll('.age-btn').attr('fill', '#CFD8DC')
            d3.selectAll('.ab-' + _id).attr('fill', '#90CAF9')

            d3.selectAll('.age-btnt').attr('fill', '#78909C')
            d3.selectAll('.abt-' + _id).attr('fill', 'white')
        }

        function age_mouseover() {

            var _id = d3.select(this).attr('id').split('-')[2]
            if (parseInt(_id) + 1 == curr_age) return;

            d3.select('#age-bar-' + _id)
                .attr('opacity', 0.8)
            d3.select('#age-txt-' + _id)
                .attr('fill', '#546E7A')

        }

        function age_mouseout() {

            var _id = d3.select(this).attr('id').split('-')[2]
            if (parseInt(_id) + 1 == curr_age) return;

            d3.select('#age-bar-' + _id)
                .attr('opacity', 0.5)
            d3.select('#age-txt-' + _id)
                .attr('fill', '#B0BEC5')

        }

        function age_click() {

            var _id = curr_age - 1


            d3.select('#age-bar-' + _id)
                .attr('opacity', 0.5)
            d3.select('#age-txt-' + _id)
                .attr('fill', '#B0BEC5')


            var _id = d3.select(this).attr('id').split('-')[2]
            curr_age = parseInt(_id) + 1

            d3.select('#age-bar-' + (curr_age - 1))
                .attr('opacity', 1)
            d3.select('#age-txt-' + (curr_age - 1))
                .attr('fill', '#546E7A')

            subplot_indst("age", curr_age, age_indst_svg);
            subplot_map("age", curr_age, 'native', age_map_svg);

        }

    }

    function traf_plot() {


        var month_name = ['Jan-Feb', 'Mar-Apr', 'May-Jun', 'Jul-Aug', 'Sep-Oct', 'Nov-Dec']

        traf_svg = d3.select("#traf-board")
            .append("svg")

            .attr("height", board_height)

                d3.select('#mc-time-r1').attr("x", (d.x = anchor - 1));

                d3.select('#mc-time-r').datum().x = anchor + 4 - 1;
                d3.select('#mc-time-r').attr("x", (anchor + 4 - 1));
                d3.select('#mc-time-r').attr("width", (map_time[1] - map_time[0]) * 4 + 4);

                var new_crds = Data.filterPoints(map_age, map_time, map_ind, map_loc);

                d3.select('#mc-time-r2').attr("x", (anchor + r * 4 - 1));

                map.getSource('heatmap').setData(new_crds['point']);
                map.getSource('linemap').setData(new_crds['line'])

                var sy=Math.floor(map_time[0]/12)+2011;
                var ey=Math.floor(map_time[1]/12)+2011;
                var sm=map_time[0]%12;
                var em=map_time[1]%12;

        function mc_ind_mouseover() {
            var _id = parseInt(d3.select(this).attr('id').split('-')[2]);
            if (map_ind.indexOf(_id) != -1) return;
            d3.select('#mc-ind-' + _id).attr('fill', '#B2EBF2')
        }

        function mc_ind_mouseout() {
            var _id = parseInt(d3.select(this).attr('id').split('-')[2]);
            if (map_ind.indexOf(_id) != -1) return;
            d3.select('#mc-ind-' + _id).attr('fill', 'white')
        }

        function mc_ind_click() {
            var _id = parseInt(d3.select(this).attr('id').split('-')[2]);
            if (map_ind.indexOf(_id) == -1) {


                d3.select('#mc-ind-' + _id).attr('fill', '#80DEEA');
                map_ind.push(_id)

                if (map_ind.length == 15) d3.select('#mc-ind-all').attr('fill', '#80DEEA')
                if (map_ind.length != 1) d3.select('#mc-ind-clear').attr('fill', 'white')


                var new_crds = Data.filterPoints(map_age, map_time, map_ind, map_loc);
                map.getSource('heatmap').setData(new_crds['point']);
                map.getSource('linemap').setData(new_crds['line'])
            } else {

                if (map_ind.length == 1) return;
                d3.select('#mc-ind-all').attr('fill', 'white')
                d3.select('#mc-ind-' + _id).attr('fill', 'white');
                map_ind.splice(map_ind.indexOf(_id), 1)

                if (map_ind.length == 1)

    function subplot_amount(data, board, title = "", filter=[]) {


        board
        .append('text')
        .text('No. of children →')
        .attr('transform','rotate(-90)')
        .attr('x',-190)
        .attr('y',10)
        .attr('font-size','13px')
        .attr('font-family','Arial')
        .attr('fill','#B0BEC5')

        board
        .append('text')
        .text('Amount in Rs. →')
        .attr('x',60)
        .attr('y',235)
        .attr('font-size','13px')
        .attr('font-family','Arial')
        .attr('fill','#B0BEC5')


        var max = data.reduce((max, i) => max > i[0] ? max : i[0], 0)
        var scale = 0
        if (max != 0) scale = 150 / max
        var bar_data = data.map(x => x[0] * scale)

        //console.log(data)
        var Yscale = d3.scaleLinear()
            .domain([0, max])
            .range([150, 0]);

        var y_axis = d3.axisLeft()
            .scale(Yscale)
            .ticks(5)

        var Xscale = d3.scaleLinear()
            .domain([0, data[1][1] + data[39][1]])
            .range([0, 318.5]);

        var x_axis = d3.axisBottom()
            .scale(Xscale)
            .ticks(10)


        function customYAxis(g) {
            g.call(y_axis);

            g.selectAll("path")
                .attr("opacity", "0")

            g.selectAll("line")
                .attr("stroke", "#90A4AE")


            g.selectAll("text")
                .attr("fill", "#90A4AE")
        }

        function customXAxis(g) {
            g.call(x_axis);

            g.selectAll("path")
                .attr("opacity", "0")

            g.selectAll("line")
                .attr("stroke", "#90A4AE")


            g.selectAll("text")
                .attr("fill", "#90A4AE")
                .text(function (d) {
                    return (d / 1000).toString() + 'k'
                })


        }


        var selected = d3.select('#title' + board.attr('id'));
        if (selected['_groups'][0][0] == null) {

            board.append('g')
                .attr('class', 'y axis')
                .attr("transform", "translate(50, 40)")
                .call(customYAxis);

            board.append('g')
                .attr('class', 'x axis')
                .attr("transform", "translate(60, 195)")
                .call(customXAxis);

        } else {
            board.select(".y.axis")
                .transition()
                .duration(500)
                .call(customYAxis);
        }


        var f_text=""
        if(filter.length>0){
            var f_t_dict={
                'income':'annual income',
                'paramt':'parents received',
                'wage':"child's wage"
            }
            var f_dict={
                'income':5000,
                'paramt':1000,
                'wage': 50
            }
            var ft=filter[1];
            var fr=filter[2];
            console.log(filter)
            fr = (fr/1000).toString()+'k - '+((parseInt(fr)+f_dict[ft])/1000).toString()+'k'
            f_text='of '+f_t_dict[ft]+' : '+fr
        }


        d3.selectAll('#title' + board.attr('id')).remove();
        d3.selectAll('#filter' + board.attr('id')).remove();
        
        board
            .append('text')
            .attr('id', 'title' + board.attr('id'))
            .attr("x", sub_age_width / 2)
            .attr("y", 10)
            .attr("dy", "10px")
            .style("font-size", "15px")
            .style('font-family', 'Arial')
            .attr('text-anchor', 'middle')
            .attr('fill', '#607D8B')
            .text(title);

        board
            .append('text')
            .attr('id', 'filter' + board.attr('id'))
            .attr("x", sub_age_width / 2)
            .attr("y", 30)
            .attr("dy", "10px")
            .style("font-size", "15px")
            .style('font-family', 'Arial')
            .attr('text-anchor', 'middle')
            .attr('fill', '#90A4AE')
            .text(f_text);


        var amt_bar = board.selectAll('rect')
            .data(bar_data)


        var entering = amt_bar.enter()
            .append("rect");

        amt_bar.merge(entering)
            .transition().duration(500)
            .attr("fill", '#81C784')
            .attr("x", function (d, i) {
                return 60 + i * 8
            })
            .attr("width", 7)
            .attr('rx', 0.5)
            .attr('ry', 0.5)
            .attr("y", function (d) {
                return 200 - d -10
            })
            .attr("height", function (d) {
                return d
            })
            .attr('opacity', 0.5)

    }
